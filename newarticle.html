    <section class="blogs">
        <header>
            <nav class="nav-blogs">
                <h1>Blogs / New Article</h1>
                <ul class="admin-setting" >
                    <li><img src="./assets/images/notification.png" ></li>
                    <li><img src="./assets/images/profile-circle.png" ></li>

                </ul>

        </header>
        <div class="hero" >
            
            
            <form>
                <label class="cover" onclick="clickBtn()">Article Cover <span>*</span></label>
                <div class="image">
                    <img class="added-img" src="" >
                    <img  class="add" src="./assets/images/add-circle-big.png" >
                    <input class="add-img" type="file"  accept="image/jpg, image/jpeg, image/png" id="input-img" required>
                </div>
                <div class="detils" >

                    <label class="title-lable" for="input-title" >Title<span>*</span></label>
                    <input id="input-title" type="text" required>
                    <span class="left" >/</span>
                    <span class="right" >/</span>
                    <input id="input-date" type="date" value="date" formtarget="yyy/mm/dd">
                    <label class="date" for="input-date">Date:</label>
                </div>
                <label class="label-tags" for="tags">Tags<span>*</span></label>
                <select id="tags" class="tags" required>
                    <option></option>
                </select>
                <div>
                    <label for="desc" >Description</label>
                    <textarea id="desc" class="description" >

                </textarea>
                </div>
                <div class="add-photo-videos" >
                    <div class="cont-add" >
                        <div class="first-add-btn">
                            <img src="./assets/images/gallery-add.png" >
                            <span >Add photo/video</span>
                        </div>
                        <input id="input-photo" type="file" accept="image/jpg, image/jpeg, image/png , video/mp4" >
                    </div>
                    
                    <div class="container" >
                        <span>Photos</span>
                        <div style="display: flex; flex-direction: row-reverse;" >

                                <img src="./assets/images/add-circle-photo.png">
